<html>
    <head>
        <title>Vista de Preguntas</title>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

<body>
<style>body {
  background-image: url(../static/trabajo.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<nav class="navbar navbar-dark bg-primary p-1">
    <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active text-white h4"  aria-current="page" href="/">Pagina Principal</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white h4" href="/juego/crear">Crear Preguntas</a>
  </li>
   <li class="nav-item">
    <a class="nav-link text-white h4" href="/juego/respuestas">Listado de Respuestas</a>
  </li>
   <li class="nav-item">
    <a class="nav-link text-white h4" href="/juego/categorias">Listado de Categoria</a>
  </li>
</ul>
    <ul class="nav justify-content_end">
    <li class="nav-item" float="right">
    <img src="../static/2logochaco.png" alt="2logochaco.png" width="105" height="75" >
  </li>
</nav>
<p class="h1 m-3" align="center">Listado de Preguntas</p>
{% block body %}
    <div class="row justify-content-md-center m-5">
        <div class="mb-3 col-lg-6">
                {% for pregunta in preguntas %}
                 <div class="alert alert-primary" role="alert">
                     {{pregunta}}
                <a class="btn btn-primary" href="{% url 'juego:detalle_pregunta' pregunta.pk %}">Detalle</a>
                <a class="btn btn-danger" href="{% url 'juego:eliminar' pregunta.pk %}">Eliminar</a>
                     <a class="btn btn-warning" href="{% url 'juego:editar' pregunta.pk %}">Editar</a>
                 </div>
                {% endfor %}
        </div>
     </div>
<div align="center"><a class="btn btn-success" href="/admin">Admin Django</a></div>
{% endblock %}
